<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <title>Simon Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ruslan+Display">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Acme">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="simon.css">
  </head>

  <body>
    <div class="iconDiv">
      <i class="material-icons">&#xE050;</i>
    </div>
    <div class="parentDiv">
      <div class="mainDiv">
        <div class="colorBtn green">
        </div>
        <div class="colorBtn red">
        </div>
        <div class="colorBtn yellow">
        </div>
        <div class="colorBtn blue">
        </div>
        <div class="innerCircle">
          <h2>Simon</h2>
          <h4 class="score">0</h4>
        </div>
      </div>
      <div class="buttons">
        <button class="start">Start</button>
        <button class="reset">Reset</button>
        <button class="strict">Strict</button>
        <button class="spin">Spin</button>
      </div>
    </div>
  </body>

  <script src="bower_components/jquery.min.js"></script>
  <script src="bower_components/howler.min.js"></script>
  <script src="simon.js"></script>

</html>
